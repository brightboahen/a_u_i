<dom-module id="my-hub">
    <template>
        <style>
            .welcome_container{
                position: relative;
            }
        </style>
        <app-header-layout>
            <app-header fixed condenses effects="waterfall">
                <app-toolbar>
                    <div title>An Adaptive User Interface</div>
                </app-toolbar>
            </app-header>
            <div class="welcome_container">
                <!-- content -->
                <a href="/login">Ok</a>
                <paper-ripple></paper-ripple>
            </div>
        </app-header-layout>
    </template>
    <script>
        Polymer({
            is : 'my-hub',
            properties: {
                authUser : {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },
            ready : function(){
                console.log('hub is ready');
            },
            handleClick:function (e) {
                console.log('clicked');
                this.set('authUser',true);
                console.log(this.authUser);
            }
        })
    </script>
</dom-module>
